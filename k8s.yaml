---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: shw
  name: shw
spec:
  selector:
    matchLabels:
      app: shw
  template:
    metadata:
      labels:
        app: shw
    spec:
      containers:
      - image: ghcr.io/astral-sh/uv:debian
        command:
          - uv
          - run
          - --with
          - git+https://github.com/alexpdp7/selfhostwatch.git[pg]
          - django-admin
          - runserver
          - "0.0.0.0:8000"
        imagePullPolicy: Always
        name: shw-runserver
        ports:
        - containerPort: 8000
          protocol: TCP
        envFrom:
          - configMapRef:
              name: shw
          - secretRef:
              name: shw
      initContainers:
      - image: ghcr.io/astral-sh/uv:debian
        command:
          - uv
          - run
          - --with
          - git+https://github.com/alexpdp7/selfhostwatch.git[pg]
          - django-admin
          - migrate
        imagePullPolicy: Always
        name: shw-migrate
        envFrom:
          - configMapRef:
              name: shw
          - secretRef:
              name: shw
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: yunohost
spec:
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      name: yunohost
    spec:
      template:
        spec:
          containers:
          - image: ghcr.io/astral-sh/uv:debian
            command:
              - uv
              - run
              - --with
              - git+https://github.com/alexpdp7/selfhostwatch.git[pg]
              - django-admin
              - shell
              - -c
              - "from shw.dj.yuno import loader; loader.load()"
            imagePullPolicy: Always
            name: yunohost
            envFrom:
              - configMapRef:
                  name: shw
              - secretRef:
                  name: shw
          restartPolicy: OnFailure
  schedule: "13 2 * * *"
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: gitapp
spec:
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      name: gitapp
    spec:
      template:
        spec:
          containers:
          - image: ghcr.io/astral-sh/uv:debian
            command:
              - uv
              - run
              - --with
              - git+https://github.com/alexpdp7/selfhostwatch.git[pg]
              - django-admin
              - shell
              - -c
              - "from shw.dj.git import loader; loader.load()"
            imagePullPolicy: Always
            name: gitapp
            envFrom:
              - configMapRef:
                  name: shw
              - secretRef:
                  name: shw
          restartPolicy: OnFailure
  schedule: "35 2 * * *"
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: publish
spec:
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      name: publish
    spec:
      template:
        spec:
          containers:
          - image: ghcr.io/astral-sh/uv:debian
            command:
              - uv
              - run
              - --with
              - git+https://github.com/alexpdp7/selfhostwatch.git[pg]
              - django-admin
              - shell
              - -c
              - "from shw.dj import export; export.export()"
            imagePullPolicy: Always
            name: export
            envFrom:
              - configMapRef:
                  name: shw
              - secretRef:
                  name: shw
          restartPolicy: OnFailure
  schedule: "51 2 * * *"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: shw
  name: shw
spec:
  ports:
  - port: 8000
    protocol: TCP
  selector:
    app: shw
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shw
spec:
  rules:
  - host: invalid.example.com
    http:
      paths:
      - backend:
          service:
            name: shw
            port:
              number: 8000
        path: /
        pathType: Prefix
