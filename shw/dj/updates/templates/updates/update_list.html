{% extends "base.html" %}

{% block title %}{{ app }}{% endblock %}

{% block content %}

<p><a href="../index.html">Index</a></p>

<h1>{{ app }} updates timeline</h1>

<table>
  {% for update in object_list %}
  <tr>
    <td>{{ update.source }}</td>
    <td>{{ update.version }}</td>
    <td>{{ update.date }}</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
